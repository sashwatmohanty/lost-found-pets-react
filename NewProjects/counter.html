<!DOCTYPE html>
<html>

<head>
  <title>Simple Counter</title>
  <style>
    .btn {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .btn-primary {
      background-color: #007bff;
      color: white;
    }

    .btn-danger {
      background-color: #dc3545;
      color: white;
    }

    .btn-secondary {
      background-color: #6c757d;
      color: white;
    }
  </style>
</head>

<body>

  <h1>Counter: <span id="count">0</span></h1>
  <button class="btn btn-primary" id="incrementBtn">Increase</button>
  <button class="btn btn-danger" id="decementBtn">Decrease</button>
  <button class="btn btn-secondary" id="RecetBtn">Reset</button>

  <label for="costomCount">
    Change count

  </label>
  <input id="costomCount" type="number">


  <label for="costomCountOne">
    Change count1

  </label>
  <input id="costomCountOne" type="number">


  </br>
  <label for="fName">
    First name

  </label>
  <input id="fName" type="text">
  </br>


  <label for="Mname">
    Mid Name

  </label>
  <input id="Mname" type="text">
  <br>

  <label for="lName">
    Last Name

  </label>
  <input id="lName" type="text">



  <label for="fullName">
    Full Name

  </label>
  <input id="fullName" readonly="true" type="text">



  <script>
    let count = 0;
    document.getElementById('costomCount').addEventListener('input', function () {
      count = this.value;
      displayValue(this.value);
      document.getElementById('costomCountOne').value = this.value;

    });

    document.getElementById('costomCountOne').addEventListener('input', function () {
      count = this.value;
      displayValue(this.value);
      document.getElementById('costomCount').value = this.value;
    });


    //    document.getElementById('fName').addEventListener('input',function(){

    //    count=this.value;
    //     displayValue(this.value);
    //     document.getElementById('fullName').value=this.value+ ' '+document.getElementById('lName').value;


    // });

    //    document.getElementById('Mname').addEventListener('input',function(){
    //    count=this.value;
    //     displayValue(this.value);
    //      document.getElementById('fullName').value=document.getElementById('MName').value +' '+this.value;

    // });

    //     document.getElementById('lName').addEventListener('input',function(){
    //    count=this.value;
    //     displayValue(this.value);
    //      document.getElementById('fullName').value=document.getElementById('fName').value +' '+this.value;

    // });




    //  document.getElementById('fullName').addEventListener('input',function(){
    //    count=this.value;
    //     displayValue(this.value);
    // });



    ['fName', 'Mname', 'lName'].forEach(id => {
      document.getElementById(id).addEventListener('input', function () {
        this.value = this.value.replace(/[^a-zA-Z\s]/g, ''); // remove numbers
        count = this.value;
        displayValue(count);

        // combine all names into full name
        document.getElementById('fullName').value =
          document.getElementById('fName').value + ' ' +
          document.getElementById('Mname').value + ' ' +
          document.getElementById('lName').value;
      });
    });










    document.getElementById('incrementBtn').addEventListener('click', function () {
      increase();
    });

    document.getElementById('decementBtn').addEventListener('click', function () {
      decrease();
    });
    document.getElementById('RecetBtn').addEventListener('click', function () {
      reset();
    })


    function increase() {
      count++

      displayValue(count)
    }

    function decrease() {
      count--

      displayValue(count)
    }
    function reset() {
      count = 0
      document.getElementById('count').textContent = count
    }
    function displayValue(count) {
      if (count > 10) {
        document.getElementById('count').innerHTML = `<span style="color:green; font-size:24px; font-weight:bold">${count}</span>`
      }
      else {
        document.getElementById('count').innerHTML = `<span style="color:red; font-size:24px; font-weight:bold">${count}</span>`
      }

    }
  </script>


</body>

</html>
